[loggers]
keys=root

[handlers]
keys=console,file

[formatters]
keys=standard

[logger_root]
level=DEBUG
handlers=file
propagate=1

[handler_console]
class=StreamHandler
formatter=standard
args=(sys.stdout,)

[handler_file]
class=FileHandler
formatter=standard
args=('crawler.log', 'w')

[formatter_standard]
format=%(asctime)s [%(name)s] %(levelname)s: %(message)s